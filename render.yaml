# Configuration Render pour déploiement automatique
# Ce fichier configure tous les services pour Render.com

services:
  # Base de données PostgreSQL
  - type: pserv
    name: gestion-salles-db
    env: docker
    plan: free
    region: frankfurt
    databases:
      - name: gestion_salles
        user: postgres
        ipAllowList: []

  # Backend PHP API
  - type: web
    name: gestion-salles-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    region: frankfurt
    plan: free
    branch: main
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: gestion-salles-db
          property: connectionString
      - key: PORT
        value: 80
    autoDeploy: true

  # Frontend React
  - type: web
    name: gestion-salles-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    region: frankfurt
    plan: free
    branch: main
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: gestion-salles-backend
          property: host
          envVarKey: REACT_APP_API_URL
    autoDeploy: true

