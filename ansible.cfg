# Configuration Ansible pour le projet Gestion des Salles
# TP7 - OPERATE

[defaults]
# Fichier d'inventaire par défaut
inventory = ./inventory.ini

# Désactiver la vérification de la clé SSH pour simplifier (développement uniquement)
host_key_checking = False

# Afficher les temps d'exécution
callback_whitelist = profile_tasks, timer

# Format de sortie
stdout_callback = yaml

# Nombre de connexions parallèles
forks = 5

# Timeout SSH (en secondes)
timeout = 30

# Fichier de logs
log_path = ./ansible.log

# Rôles
roles_path = ./roles

[privilege_escalation]
# Configuration pour sudo
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
# Configuration SSH
ssh_args = -o ControlMaster=auto -o ControlPersist=60s
pipelining = True
control_path = /tmp/ansible-ssh-%%h-%%p-%%r

