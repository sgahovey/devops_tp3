# Fichier d'inventaire Ansible
# Liste des serveurs sur lesquels déployer l'application

# ============================================
# GROUPE : ORACLE CLOUD
# ============================================
[oracle_cloud]
# Remplacez les valeurs suivantes après création de votre VM Oracle Cloud :
# oracle-vm ansible_host=<IP_PUBLIQUE_VM> ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/oracle_cloud_key

# Exemple avec IP fictive (à remplacer) :
# oracle-vm ansible_host=132.145.123.45 ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/oracle_cloud_key

# ============================================
# GROUPE : LOCALHOST (pour tests locaux)
# ============================================
[localhost]
local ansible_connection=local ansible_python_interpreter=/usr/bin/python3

# ============================================
# VARIABLES GLOBALES
# ============================================
[all:vars]
ansible_python_interpreter=/usr/bin/python3
# Désactiver la vérification de clé SSH (pour tests uniquement)
# ansible_ssh_common_args='-o StrictHostKeyChecking=no'

